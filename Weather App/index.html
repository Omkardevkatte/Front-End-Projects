<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center; margin-top: 40px; font-weight: 500;">Weather App By Omkar Devkatte</h1>
    <div class="Card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button class="btn"><img src="Assets/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="Assets/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="Assets/humidity.png" alt="">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Assets/wind.png" alt="">
                    <div>
                        <p class="wind">
                            15 km/h
                        </p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
